<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="./src/images/logo.svg" alt="logo">
  </header>


  <div class="titulo">
    <h2>Build The Community Your Fans Will Love</h2>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
      connections
      with your users as you engage in genuine discussion.
    </p>

    <div class="btn-register">
      <a href="">
        <p>Register</p>
      </a>
    </div>
  </div>

  <div class="mockup">
    <img src="./src/images/illustration-mockups.svg" alt="mockup">
  </div>

  <footer class="footer">
    <div class="social">
      <a href="">
        <i class="fab fa-facebook"></i>
      </a>

      <a href="">
        <i class="fab fa-twitter"></i>

      <a href="">
          <i class="fab fa-instagram"></i>
      </a>

  </footer>
</body>

</html>
